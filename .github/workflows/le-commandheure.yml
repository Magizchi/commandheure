name: Deploy le-commandHeure

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm i
      - run: npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Install SSH KEY
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSSHKEY }}
          know_host: 'just-a-placeholder'
        - name: Adding Know host
          run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/know_host
        - name: Deploy with rsync
          run: rsync -avz ./dist/ ${{secrets.SSSHKEY}}@${{secrets.HOST}}:/var/www/le-commandHeure
