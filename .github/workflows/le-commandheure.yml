name: le-commendheure
run-name: ${{ github.actor }} is deplying on the vps
on:
  push:
    branches:
      - main

permission:
  content: write

jobs:
  build:
   runs-on: ubuntu-lastest
   
   steps:
    - uses: actions/checkout@v1

    - name: Copy repo content via scp
      uses: appleboy/scp-action@master
      env: 
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USER }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrete.SSSHKEY}}
      with:
        source: "."
        target: "/var/www/le-commandHeure"
      
      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USER }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSSHKEY }}
          script: ls
